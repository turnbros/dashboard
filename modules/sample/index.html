<div class="panel panel-container">
    <div class="row">
		<div class="col-xs-6 col-md-3 col-lg-3 no-padding">
			<div class="panel panel-teal panel-widget border-right">
				<div class="row no-padding"><em class="fa fa-xl fa-cubes color-blue"></em>
					<div class="large">0</div>
					<div class="text-muted">Sample 1</div>
				</div>
			</div>
		</div>
		<div class="col-xs-6 col-md-3 col-lg-3 no-padding">
			<div class="panel panel-orange panel-widget border-right">
				<div class="row no-padding"><em class="fa fa-xl fa-archive color-red"></em>
					<div class="large">0</div>
					<div class="text-muted">Sample 2</div>
				</div>
			</div>
		</div>
		<div class="col-xs-6 col-md-3 col-lg-3 no-padding">
			<div class="panel panel-blue panel-widget border-right">
				<div class="row no-padding"><em class="fa fa-xl fa-user-secret color-teal"></em>
					<div class="large">0</div>
					<div class="text-muted">Sample 3</div>
				</div>
			</div>
		</div>

		<div class="col-xs-6 col-md-3 col-lg-3 no-padding">
			<div class="panel panel-red panel-widget ">
				<div class="row no-padding"><em class="fa fa-xl fa-server color-orange"></em>
					<div class="large">0</div>
					<div class="text-muted">Sample 4</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">

			<div class="panel-heading">
				Resources
                <span class="pull-right clickable panel-toggle"><em class="fa fa-toggle-up"></em></span>
			</div>

			<div class="panel-body">
                <table class="table table-striped table-hover" id="myTable">
                    <thead>
                        <tr>
                            <th onclick="sortTable(0)">Name</th>
                            <th onclick="sortTable(1)">Project</th>
                            <th onclick="sortTable(2)">Source</th>
                            <th onclick="sortTable(3)">Health</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row_item in module_content["data_rows"] %}
                            <tr>
                                <td>{{ row_item["name"] }}</td>
                                <td>{{ row_item["project"] }}</td>
                                <td>{{ row_item["source"] }}</td>
                                <td>{{ row_item["health"] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
			</div>

		</div>
	</div>
</div>
