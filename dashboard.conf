[site]
title = Turnbros
name_1 = Turnbros
name_2 = Cloud
bind_ip = 0.0.0.0
bind_port = 8443
session_type = filesystem
# secret_key = Set via env var SITE_SECRET_KEY

[auth]
# client_id = Set via env var AUTH_CLIENT_ID
# client_secret = Set via env var AUTH_CLIENT_SECRET
api_base_url = https://homestead.us.auth0.com
access_token_url = https://homestead.us.auth0.com/oauth/token
authorize_url = https://homestead.us.auth0.com/authorize
callback_url = http://192.168.1.165:8443/callback
logout_redirect_url = https://turnbros.app/
groups_claim = https://turnbros.app/claims/groups
